<body>
<section class="login_section">
    <div class="container outer_container accounts_container">
        <div class="row h-100">
            <div class="col col-sm-12 col-md-12 col-lg-8 m-0 p-0 w-100 h-100 accounts_col">
                <div class="accounts_image w-100 h-100">
                    <a href="/"><img src="/img/login.jpg" alt="accounts_image" class="img-fluid w-100 h-100" />
                    </a>
                </div>
                <!--accounts_image-->
            </div>
            <!--account_col-->
            <div class="col col-sm-12 col-md-12 col-lg-4 m-0 p-0 accounts_col">
                <!--accounts_forms-->
                <div class="accounts_forms  w-100 h-100" id="login">
                    <div class="title  mt-4 p-4 w-100">
                        <h2>로그인</h2>
                        <p class="mt-3">서비스 이용 시 로그인은 필수입니다.</p>
                    </div>
                    <!--title-->
                    <form action="login.html" th:action method="post" class="form w-100 p-4" >
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" name="id" class="form-control" id="id"  placeholder="아이디" th:value="${rememberValue}" />
                        </div>
                        <div class="form-group pw_margin">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호" />
                        </div>
                        <div class="custom1-control custom-checkbox small">
                            <input id="remember" name="remember" value="remember" type="checkbox"/>
                            <label for="remember">ID 기억하기</label>
                        </div>
                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-primary register_btn w-100 login_btn">로그인</button>
                        </div>
                    </form>

                    <div class="already_member_box d-flex justify-content-between px-4">
                        <a href="/users/join"><span class="text-center" id="to_signup">회원가입을 하시겠습니까?</span></a>
                        <span class="text-center">비밀번호를 잊으셨습니까?</span>
                    </div>
                </div>
                <!--accounts_forms-->
            </div>
            <!--account_col-->
        </div>
        <!--row-->
    </div>
    <!--accounts_container-->
</section>
<!--login_section-->
